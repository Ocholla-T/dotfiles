# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Timeout for commands executed by starship (in milliseconds).
command_timeout = 3000

# A continuation prompt that displays two filled in arrows
continuation_prompt = '▶▶ '

[battery]
disabled = false
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

# Replace the '❯' symbol in the prompt with '➜'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[➜](bold #bb9af7)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'
error_symbol = '[✗](bold red) ' # The 'error_symbol' segment is being set to '➜' with the color 'bold red'
vimcmd_symbol = '[➜](bold #bb9af7)'

[cmd_duration]
format = "[$duration]($style)"
min_time = 300
show_milliseconds = false
style = 'bold italic #bb9af7 bg:none'

[directory]
home_symbol = " "
read_only = "  "
truncation_length = 2

[git_branch]
symbol = "🌱 "

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_metrics]
format = '([+$added]($added_style)/)([-$deleted]($deleted_style) )'
disabled = false
